<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본태그 두번쨰다임마</title>
</head>
<body>
<p><b>"이 부분"</b>은 단순히 글씨가 굵다임마</p>
<p><strong>"요 부분"</strong>은 중요해서 글씨가 굵다임마</p>
<p><i>이부분</i>은 단순히 이텔릭이다 임마</p>
<p><em>이부분</em>은 중요한 이텔릭이다 임마</p>
<p><mark>이부분</mark>은 하이라이팅이다임마  </p>
<p><del>이부분</del>은 지운것처럼 된다 임마</p>
<p><ins>요부분은</ins>밑줄이다 임마</p>
<p>X<sup>2</sup>+Y<sup>2</sup>=Z<sup>2</sup></p>
<p>H<sub>2</sub>O</p>
</body>
</html>
